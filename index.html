<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINKs -->
    <link rel="stylesheet" href="./style.css" />
    <title>responsive testing</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="header">
      <nav class="nvaBar">
        <img class="logo" src="./image/logo.png" alt="logo" />
        <div class="home">Home</div>
      </nav>
    </header>
    <!-- Heor Section End -->
    <!-- Hero Section Start -->
    <section class="hero">
      <div class="form-input">
        <div class="title">
          <h3>Is your website device friendly?</h3>
        </div>
        <form>
          <input id="input" type="text" placeholder="Enter any website link" />
        </form>
      </div>
      <div class="devices">
        <div class="ipone box">
          <img class="iphone-img" src="./image/iphone.png" alt="ipone X" />
          <p>Iphone X</p>
          <p>375 x 812</p>
          <button type="button" id="iphone">CHOOSE</button>
        </div>
        <div class="Galaxy box">
          <img class="Galaxy-img" src="./image/galaxy.png" alt="Galaxy Note" />
          <p>Galaxy Note 10</p>
          <p>412 x 869</p>
          <button type="button" id="galaxy">CHOOSE</button>
        </div>
        <div class="Ipad box">
          <img class="Ipad-img" src="./image/ipad.png" alt="Ipad Pro" />
          <p>Ipad Pro</p>
          <p>1024 x 1366</p>
          <button type="button" id="ipad">CHOOSE</button>
        </div>
        <div class="Mac box">
          <img class="Mac-img" src="./image/laptop.png" alt="Mac OSX" />
          <p>Max OSX</p>
          <p>1920 x 1080</p>
          <button type="button" id="mac">CHOOSE</button>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
    <!-- Footer Section Start -->

    <footer class="footer">
      <p>جميع الحقوق محفوظة &copy; <span id="current-year"></span></p>
    </footer>

    <!-- Footer Section End -->
    <!-- JS Links -->
    <script src="./main.js"></script>
  </body>
</html>
